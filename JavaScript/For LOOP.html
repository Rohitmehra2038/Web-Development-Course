<!doctype html>
 <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>For Loop</title>
    </head>
    <body>
        
    </body>
    <script>
        for(var count=0;count<=10;count++){
            document.write(count+"<br>");
        }
        document.write("Loop Ended")
    </script>
 </html>

 <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>For Loop</title>
    </head>
    <body>
        
    </body>
    <script>
        for(var count=10;count>=0;count--){
            document.write(count+"<br>");
        }
        document.write("Loop Ended")
    </script>
 </html>
