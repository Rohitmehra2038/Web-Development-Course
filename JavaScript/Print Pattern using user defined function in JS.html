    <script type="text/javascript">
        var rows = prompt("Please Enter","");

        //calling
        printpatter(rows);

        //declare and define
        function printpatter(rows){
            

            for (var i = 1; i <= rows; i++){

                for ( var j = 1 ; j<=i ; j++) {
                    document.write("*");

                }
                document.write("<br/>");
            }
            for (var i = rows; i >= 1; i--){

                for ( var j = 1 ; j<=i ; j++) {
                    document.write("*");

                }
                document.write("<br/>");
            }

        }

    </script>
</html>
