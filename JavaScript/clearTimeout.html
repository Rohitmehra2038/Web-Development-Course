<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </body>
    <script type="text/javascript">
        var my;
        function start(){
            my= setTimeout(
                function(){
                    document.write("<h1> Hello World</h1>")
                },2000
                
            );

        }
        function stop(){
            clearTimeout(my);
            alert("Timeout Stop!")
            
        }

    </script>
</html>
