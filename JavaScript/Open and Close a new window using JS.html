<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="openWin()">Open New site</button>
        <button onclick="closeWin()">Close</button>
    </body>
    <script type="text/javascript">
        var win;
        var win2;
        function openWin(){
           win = window.open("https://www.youtube.com/","width=500px","height=500px");
           win2 = window.open();
        }
        function closeWin(){
            win.close();
            win2.close();
        }

    </script>
</html>
