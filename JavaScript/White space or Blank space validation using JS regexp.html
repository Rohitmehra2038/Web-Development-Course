<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
  <style type="text/css">
   body{
        background: #384047;
        font-family: sans-serif;
        font-size: 10px;
    }
    form{
        background: #fff;
        padding: 4em 4em 2em;
        max-width: 400px;
        margin: 50px auto 0;
        box-shadow: 0 0 1em #222;
        border-radius: 5px;
    }
    p{
        margin: 0 0 3em 0;
        position: relative;
    }
    label{
        background: #fff;

    }
</style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p>
            <h1 style="font-size: 30px; text-align: center;">HELLO <br/>
                Registration Form

            </h1>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" onkeyup="white(this.value)">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" id="password">
        </p>
        <p>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" onkeyup="check(this)">
            <error id="alert-caps"></error>
        </p>
        <p>
            <input type="submit" name="" id="submit" value="submit">
        </p>
    </form>
    
</body>
<script type="text/javascript">
    var patten = /\s/g;
    var alert = document,getElementById('alert-caps');
    function white(data){
        var isSpace = patten.test(data);
        if(isSpace){
            alert.innerText = "Space is not allow"

        }else{

        }
    }

</script>
</html>
