<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Switch Statement</title>
    </head>
    <body>
        
    </body>
    <script>
        var i =2;
        switch(i)
        {
                case 0:
                document.write("i is equal to 1");
                break;
                case 1:
                document.write("i is equal to 2");
                break;
                case 2:
                document.write("i is equal to 3");
                break;
                case 3:
                document.write("i is equal to 4");
                break;
                case 4:
                document.write("i is equal to 5");
                break;
                case 5:
                document.write("i is equal to 6");
                break;
                default:
                document.write("i is greater 4");


        }
        document.write("<br> Out of switch")
    
    </script>
    </html>
