<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>
    <script type="text/javascript">
        //Add and Assignment

        var A=5;
        var Z=6;
        //Z = Z + A; Z=6+5=11;
        Z += A;
        document.getElementById('res').innerHTML=Z

    </script>
</html>


<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>
    <script type="text/javascript">
        //Subtract and Assignment

        var A=5;
        var Z=6;
        //Z = Z - A; Z=6-5=1;
        Z -= A;
        document.getElementById('res').innerHTML=Z

    </script>
</html>


<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>
    <script type="text/javascript">
        //Multiplication and Assignment

        var A=5;
        var Z=6;
        //Z = Z * A; Z=6*5=30;
        Z *= A;
        document.getElementById('res').innerHTML=Z

    </script>
</html>


<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>
    <script type="text/javascript">
        //Divide and Assignment

        var A=5;
        var Z=6;
        //Z = Z / A; Z=6/5=1.2;
        Z /= A;
        document.getElementById('res').innerHTML=Z

    </script>
</html>

<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>
    <script type="text/javascript">
        //Modules and Assignment

        var A=5;
        var Z=6;
        //Z = Z % A; Z=6%5=1;
        Z %= A;
        document.getElementById('res').innerHTML=Z

    </script>
</html>
