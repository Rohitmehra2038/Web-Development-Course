    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Methods of array (concat)</title>
    </head>
    <body>
        
    </body>
    <script>
        var fruits = ["Mango","Apple", "Pineapple","Banana"];
        var vegetables = ["Potato","Ladyfinger", "Onion","Peas"];
       
       var shop = vegetables.concat(fruits);
       document.write("<h1>"+shop+"</h1>")

    </script>
    </html>

    <br>
    <br>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Methods of array (indexOf)</title>
    </head>
    <body>
        
    </body>
    <script>
        var fruits = ["Mango","Apple", "Pineapple","Banana"];
        var vegetables = ["Potato","Ladyfinger", "Onion","Peas"];
       
       var shop = vegetables.concat(fruits);
       var index = shop.indexOf("Apple");
       document.write("<h1>"+index+"</h1>");

    </script>
    </html>
