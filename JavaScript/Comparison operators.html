<!doctype html>

<html>
    <head>
        <title>Comparison Operators</title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px; "></h1>
        
    </body>
    <script type="text/javascript">
        //Equal 

        var X= 18;
        var Y= 18;
        Z = X==Y;
        document.getElementById('res').innerHTML= Z;

    </script>
</html>
