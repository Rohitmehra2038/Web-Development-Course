<!doctype html>

<html>
    <head>
        <title> Logical and Ternary operators </title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>

    <script type="text/javascript">
        //Logical AND
        var X= 0; //False
        var Y= 1; //True
        var Z= X && Y;
        document.getElementById('res').innerHTML= Z

    </script>
</html>

<html>
    <head>
        <title> Logical and Ternary operators </title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>

    <script type="text/javascript">
        //Logical OR
        var X= 0; //False
        var Y= 1; //True
        var Z= X || Y;
        document.getElementById('res').innerHTML= Z

    </script>
</html>


<html>
    <head>
        <title> Logical and Ternary operators </title>
    </head>
    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>

    </body>

    <script type="text/javascript">
        // ternary operator
        var X= 5;
        var Y= 6;
        var Z;
        //condition? "true": "false"
        Z= X>Y ? "Yes": "No";
        document.getElementById('res').innerHTML= Z

    </script>
</html>
