<html>
    <head>
        <title>This</title>
    </head>
    <body>
        <button onclick="this.style.background='red'">Click to color me</button>
        
        
    </body>
    <script type="text/javascript">
        var person = {
            firstName : "Rohit",
            secondName : "Mehra",
            fullName : function(){
                return this.firstName + this.secondName;
            }
        };
        document.write("<h1>"+ person.fullName());

    </script>
</html>



<html>

        <button onclick="remove(this)">Click to hide</button>

            elem.style.display = "none";

        }

    </script>
