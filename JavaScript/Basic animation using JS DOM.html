<html>
    <head>
        <title></title>
        <style type="text/css">
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 5px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        </style>
    </head>
    <body>
        <button onclick="move()">click me</button>
        <div class="yellow">
            <div id="red"></div>
        </div>
    </body>
    <script type="text/javascript">
        function move(){
            var redelem = document.getElementById('red')
            var poe = 0;
            var anim = setInterval(animate,5);


            function animate(){
                if (poe==350){
                    clearInterval(anim);

                }else{

                
                poe++;

                redelem.style.top = poe+"px";
                redelem.style.left = poe+"px";
                }
            }
        }

    </script>
</html>
