<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Continue Statement  </title>
    </head>
    <body>
        
    </body>
    <script>
        for(var i = 0; i < 10; i++){
            if(i%2==0) {
                continue;
            }
            document.write(i+"<br>");

        }

    </script>
    </html>

    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Continue Statement (For loop)</title>
    </head>
    <body>
        
    </body>
    <script>
        for(var i = 0; i <= 10; i++){
            if(i%2!=0) {
                continue;
            }
            document.write(i+"<br>");

        }

    </script>
    </html>
