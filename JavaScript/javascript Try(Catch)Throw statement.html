<!-- try...catch -->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="test()">Click</button>
        <h1 id="res"></h1>
    </body>
    <script type="text/javascript">
        function test(){
            try{
                alert("Hello!");

            }
            catch(err){
                document.getElementById('res').innerText=err;
            }

        }

    </script>
</html>

<!-- try...catch...throw -->


<html>
    <head>
        <title></title>
    </head>
    <body>
        Please enter a number between 5 and 10
        <input type="text" name="" id="num">
        <button onclick="test()">Click</button>
        <h1 id="res">

        </h1>
        
    </body>
    <script type="text/javascript">
        
       var num = document.getElementById('num');
       function test(){
        var data= num.value;
        try{
            if(isNaN(data)){
                throw "This is not a number";
            }
            else{
                if (data<5 || data>10){
                    throw "Number is out of range";
                }
                else{
                    throw "";
                }
            }

        }
        catch(errMessage){
            document.getElementById("res").innerText= errMessage;

        }

       }

    </script>
    </html>
